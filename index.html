<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <script src="./js/lokacje.js"></script>
        <script>
            window.onload = function(){
                
                //tworzenie planszy
                var napis = document.createElement("DIV");
                napis.setAttribute("id","komunikat");
                napis.innerHTML = "komunikat";
                document.body.appendChild(napis);
                
                var img = document.createElement("DIV");
                img.setAttribute("id","obraz");
                img.style.width = "240px";
                img.style.height = "160px";
                img.style.backgroundColor = "grey";
                document.body.appendChild(img);
                
                for(var i=0; i<4; i++){
                    var text = document.createElement("DIV");
                    text.setAttribute("id","text" + i);
                    if(i == 0){
                        var txt = "You can go ";
                    }else if(i == 1){
                        var txt = "You see ";   
                    }else if(i == 2){
                        var txt = "You are carrying ";
                        document.write = "<br/>";
                    }else if(i == 3){
                        var txt = "What's now? ";
                        text.style.width = "190px";
                        text.style.float = "left";
                    }
                    text.innerHTML = txt;
                    document.body.appendChild(text);
                }

                var inputbox = document.createElement("DIV");
                inputbox.setAttribute("id","inputbox");
                document.body.appendChild(inputbox);
                
                //koniec tworzenia planszy
                
                var txt = document.getElementById("inputbox")
                document.body.onkeydown=function(e){
                        if(e.which == 8 ){
                            var string = txt.innerHTML.split("");
                            string.pop();
                            string = string.join("");
                            //console.log(string);
                            txt.innerHTML = string;
                        }
                        else{
                            txt.innerHTML += String.fromCharCode(e.keyCode);
                        }
                    }

                
                
                
                
            }
        </script>
    </head>
    <body>
    </body>
</html>
